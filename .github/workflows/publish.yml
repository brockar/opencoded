name: Publish OpenCode image

on:
  workflow_dispatch:
  push:
    branches: [master]
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  packages: write

concurrency:
  group: opencode-publish
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Discover latest OpenCode version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          version=$(gh release view --repo anomalyco/opencode --json tagName --jq '.tagName | sub("^v"; "")')
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Check if image tag exists in GHCR
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: brockar
          PACKAGE: opencoded
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          if gh api --paginate "/users/${OWNER}/packages/container/${PACKAGE}/versions?per_page=100" \
            --jq 'any(.[]; (.metadata.container.tags | index("latest")) and (.metadata.container.tags | index(env.VERSION)))'; then
            echo "build_needed=false" >> "$GITHUB_OUTPUT"
          else
            echo "build_needed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.check.outputs.build_needed == 'true'

      - name: Login to GHCR
        uses: docker/login-action@v3
        if: steps.check.outputs.build_needed == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        if: steps.check.outputs.build_needed == 'true'
        with:
          push: true
          tags: |
            ghcr.io/brockar/opencoded:${{ steps.version.outputs.version }}
            ghcr.io/brockar/opencoded:latest
          build-args: |
            OPENCODE_VERSION=${{ steps.version.outputs.version }}
